<!DOCTYPE html>
<html>
    <title>Easy-setup/PoR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <body class="w3-blue-gray">
        <div id="content" class="w3-auto" style="width:50%;">
            <div class="w3-container w3-card w3-indigo w3-margin-top">
                <h1>PoR Service</h1>
            </div>
            <form class="w3-container w3-card-4 w3-dark-gray">
                <div class="w3-container w3-margin-top">
                    <input id="state" class="w3-check" type="checkbox">
                    <label>Enable K-Public WIFI</label>
                </div>
                <div class="user-submit w3-container w3-margin-top">
                    <button id="submit" class="w3-button w3-section w3-blue w3-ripple w3-padding w3-block">Send</button>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>

        <script>
            var getJson = {{ getJson }};

            $(document).ready(function () {
                $("#state").prop('checked', getJson["state"]);

                $('#submit').on('click', function (event) {
                    event.preventDefault();

                    var dataJSON = {};
                    dataJSON["state"] = $('#state').is(":checked");

                    $.ajax({
                        type: 'POST',
                        url: '/por/wifi',
                        dataType: "json",
                        contentType: "application/json;charset=utf-8",
                        data: JSON.stringify(dataJSON),
                        success: function (resp) {
                            $('#content').html(resp);
                        },
                        error: function () {
                            $('#qr').html(
                            '<img src="https://via.placeholder.com/360/fff/f00/?text=ERROR! Try again..." height="360" width="360" />'
                            );
                            $('#qrcontrols').hide();
                        },
                        dataType: 'html',
                    });
                });
            });
        </script>
    </body>
</html>
