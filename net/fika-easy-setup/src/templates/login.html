<!doctype html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <body class="w3-blue-gray">
        <div class="w3-bar w3-black">
            <a href="https://koralden.com" class="w3-bar-item w3-hover-green">Koralden</a>
            <a href="/about" class="w3-bar-item w3-hover-green w3-right">About</a>
            <a href="/terms" class="w3-bar-item w3-hover-green w3-right">Terms</a>
            <a href="/privacy" class="w3-bar-item w3-hover-green w3-right">Privacy</a>
        </div>
        <div class="login-box w3-auto w3-center" style="width:50%;">
            <div class="w3-container w3-card w3-indigo w3-margin-top">
                <h1>Login</h1>
            </div>
            <form id="myForm" action="/auth/simple" method="post"
                class="w3-container w3-card-4 w3-center w3-dark-gray">

                <div class="user-box w3-panel">
                    <input type="text" name="name" class="w3-input w3-center" placeholder="Username">
                </div>
                <div class="user-box w3-panel">
                    <input type="password" name="password" class="w3-input w3-center" placeholder="Password">
                </div>
                <div class="user-submit w3-panel">
                    <button class="user-submit w3-button w3-section w3-blue w3-ripple w3-padding w3-block" id="submit">Submit</button>
                </div>
            </form>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>
        <script>
            $(document).ready(function () {
                const myForm = $("#myForm");
                $(".login-box .user-submit").click(function() {
                    myForm.submit();
                })
            });
        </script>
    </body>
</html>
