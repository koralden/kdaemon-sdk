<!doctype html>
<html>
    <head>
        <style>
        html {
            height: 100%;
        }
        body {
            margin:0;
            padding:0;
            font-family: sans-serif;
            background: linear-gradient(#141e30, #243b55);
        }
        .easy-setup {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,.5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0,0,0,.6);
            border-radius: 10px;
        }
        .easy-setup h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
        }
        .easy-setup .user-box {
            position: relative;
        }
        .easy-setup .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }
        .easy-setup .user-box label {
            position: absolute;
            top:0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }
        .easy-setup .user-box input:focus ~ label,
        .easy-setup .user-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #03e9f4;
            font-size: 12px;
        }
        .easy-setup form a {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #03e9f4;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: .5s;
            margin-top: 40px;
            letter-spacing: 4px
        }
        .easy-setup a:hover {
            background: #03e9f4;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px #03e9f4,
            0 0 25px #03e9f4,
            0 0 50px #03e9f4,
            0 0 100px #03e9f4;
        }
        .easy-setup a span {
            position: absolute;
            display: block;
        }
        .easy-setup .user-submit {
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }
        </style>
    </head>
    <body>
        <div class="easy-setup">
            <form id="myForm" action="/setup/easy" method="post">
                <h2>WAN</h2>
                <div class="user-box">
                    <input type="text" name="wan_type" required="">
                    <label>Type</label>
                </div>
                <div class="user-box">
                    <input type="password" name="wan_ipaddr" required="">
                    <label>IP-Address</label>
                </div>
                <span></span>
                <span></span>
                <h2>WIFI</h2>
                <div class="user-box">
                    <input type="text" name="wifi_ssid" required="">
                    <label>SSID</label>
                </div>
                <div class="user-box">
                    <input type="password" name="wifi_password" required="">
                    <label>Password</label>
                </div>
                <a>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <div class="user-submit">
                        <label>Submit</label>
                    </div>
                </a>
            </form>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>
        <script>
            $(document).ready(function () {
                const myForm = $("#myForm");
                $(".easy-setup .user-submit").click(function() {
                    myForm.submit();
                })
            });
        </script>
    </body>
</html>
